<!doctype html>
<html>
	<head>
		<title>TechKid_Hot_Girls</title>
    <meta charset = "utf-8">
    <meta name="viewport" viewport="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
		<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/handlebars.js"></script>
		<script type="text/javascript" src="lib/masonry.pkgd.min.js"></script>

		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
    <header class="header">
      <nav class="container">
        <div class="row">
          <form class="col-sm-3 search-form">
            <input type="text" name="s" placeholder="Enter your search ..." class="form-control">
            <span class="glyphicon glyphicon-search">
            </span>
          </form>
          <div class="col-sm-6 text-center site-logo">
            <img src="img/logo.png" alt="Tech Kid Hot Girls Logo">
            HOT GIRLS
          </div>
          <div class="col-sm-3 profile_group">
            <div class="profile_wrapper">
              <button><span class="glyphicon glyphicon-camera"></span></button>
              <button><span class="glyphicon glyphicon-menu-hamburger"></span></button>
              <span class="username">L.E corp</span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="container">
      <div class="row" id="item_list">
      </div>

      <div class="row">
        <div class="loading col-md-2 col-sm-4 text-center" id="loading_container">
          <hr class="liner col-md-5 col-sm-4">
          <div class="part"></div>
          <div class="part"></div>
          <div class="part"></div>
          <hr class="liner col-md-5 col-sm-4">
        </div>
      </div>
    </section>


    <div class="modal fade" id="item_modal" tabindex="-1" role="dialog" aria-labelledby="item_modal_label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body" id="item_modal_body">

          </div>
        </div>
      </div>
    </div>


		<script id="item-template" type="text/x-handlebars-template">
			{{#each items}} <!-- Day la mot vong for trong bien items-->
				<div class="col-md-3 col-sm-6 item_container">
					<div class="item">
						<div class="image_container">
							<img src="{{imageUrl}}">
							<div class="overlay">
                <!-- data-item-id la thuoc tinh tu minh bá»‹a ra -->
								<button type="button" class="plus_button on_overlay" data-item-id="{{id}}">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
								<div class="img_statistics_container">
									<div class="row text-center">
										<div class="col-xs-4">
											<span class="glyphicon glyphicon-eye-open">
											</span>
											<p>{{view}}</p>
										</div>
										<div class="col-xs-4">
											<span class="glyphicon glyphicon-time">
											</span>
											<p>{{date}}</p>
										</div>
										<div class="col-xs-4">
											<span class="glyphicon glyphicon-plus">
											</span>
											<p>{{plus}}</p>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="info_container">
							<div class="author_info">
								<img src="{{posterAvatar}}" class="author_avatar">
								<h3>{{posterName}}</h3>
								<p class="text_muted">{{posterTitle}}</p>
							</div>
							<p>{{content}}</p>
						</div>
					</div>
				</div>
			{{/each}}
		</script>

    <script id="item-modal-template" type="text/x-handlebars-template">
      <div>
        <button type="button" class="plus_button plus_button_modal pull-left" data-item-id="{{id}}">
          <span class="glyphicon glyphicon-plus"></span>
        </button>

        <div class="pull-right text-center item_modal_statistic">
          <div>
            <span class="glyphicon glyphicon-eye-open"></span>
            <p>{{view}}</p>
          </div>
          <div>
            <span class="glyphicon glyphicon-time"></span>
            <p>{{date}}</p>
          </div>
          <div>
            <span class="glyphicon glyphicon-plus"></span>
            <p>{{plus}}</p>
          </div>
        </div>
      </div>
      <div class="image_container">
        <img src="{{imageUrl}}">
      </div>
      <div>
        <div class="author_info">
          <img src="{{posterAvatar}}" class="author_avatar author_avatar_big">
          <h1>{{posterName}}</h1>
          <p class="text-muted">{{posterTitle}}</p>
        </div>
        <p>{{content}}</p>
      </div>
      <hr>
      <div>
        <img src="{{posterAvatar}}" class="author_avatar">
        <p><strong>{{posterName}}</strong></p>
        <p class="text-muted">{{posterTitle}}</p>
      </div>
    </script>

  </body>
</html>
