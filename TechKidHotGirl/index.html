<!doctype html>
<html>
	<head>
		<title>TechKid_Hot_Girls</title>
    <meta charset = "utf-8">
    <meta viewport="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
		<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/handlebars.js"></script>
		<script type="text/javascript" src="lib/masonry.pkgd.min.js"></script>

		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
    <div>
      <header class="header">
        <nav class="container">
          <div class="row">
            <form class="col-sm-3 search-form">
              <input type="text" name="s" placeholder="Enter your search ..." class="form-control">
              <span class="glyphicon glyphicon-search">
              </span>
            </form>
            <div class="col-sm-6 text-center site-logo">
              <img src="img/logo.png" alt="Tech Kid Hot Girls Logo">
              HOT GIRLS
            </div>
            <div class="col-sm-3 profile_group">
              <div class="profile_wrapper">
                <button><span class="glyphicon glyphicon-camera"></span></button>
                <button><span class="glyphicon glyphicon-menu-hamburger"></span></button>
                <span class="username">L.E corp</span>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <section class="container">
        <div class="row" id="item_list">
        </div>
      </section>

			<script id="item-template" type="text/x-handlebars-template">
				{{#each items}} <!-- Day la mot vong for trong bien items-->
				<div><div>
					<div class="col-md-3 col-sm-6 item_container">
						<div class="item">
							<div class="image_container">
								<img src="{{imageUrl}}">
								<div class="overlay">
									<button type="button" class="plus_button" data-toggle="modal" data-target="#{{myModal}}">
										<span class="glyphicon glyphicon-plus"></span>
									</button>
									<div class="img_statistics_container">
										<div class="row text-center">
											<div class="col-xs-4">
												<span class="glyphicon glyphicon-eye-open">
												</span>
												<p>{{view}}</p>
											</div>
											<div class="col-xs-4">
												<span class="glyphicon glyphicon-time">
												</span>
												<p>{{date}}</p>
											</div>
											<div class="col-xs-4">
												<span class="glyphicon glyphicon-plus">
												</span>
												<p class="num_on_overlay">{{plus}}</p>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="info_container">
								<div class="author_info">
									<img src="{{posterAvatar}}" class="author_avatar">
									<h3>{{posterName}}</h3>
									<p class="text_muted">{{posterTitle}}</p>
								</div>
								<p>{{content}}</p>
							</div>
						</div>
					</div>


					<div class="modal fade" role="dialog" id="{{myModal}}">
						<div class="modal-content container">
							<div class="row text-center">
								<button type="button" class="plus_button_modal">
									<span class="glyphicon glyphicon-plus">
									</span>
								</button>

								<div class="img_statistics_container_modal row text-center col-xs-9">
									<div class="col-xs-4">
										<span class="glyphicon glyphicon-eye-open"></span>
										<p>{{view}}</p>
									</div>
									<div class="col-xs-4">
										<span class="glyphicon glyphicon-time"></span>
										<p>{{date}}</p>
									</div>
									<div class="col-xs-4">
										<span class="glyphicon glyphicon-plus"></span>
										<p class="number">{{plus}}</p>
									</div>
								</div>
							</div>

							<img src="{{imageUrl}}" class="image_modal">

							<div class="info_container">
								<div class="author_info">
									<img src="{{posterAvatar}}" class="author_avatar avatar_big">
									<h3>{{posterName}}</h3>
									<h3 class="text_muted">{{posterTitle}}</h3>
								</div>
								<p>{{content}}</p>
							</div>
							<hr>
							<div class="comment_container">
								<div class="author_info">
									<img src="{{posterAvatar}}" class="author_avatar avatar_small">
									<h4>Bach Le</h4>
								</div>
								<p>{{content}}</p>
							</div>
						</div>
					</div>
				</div></div>
				{{/each}}
			</script>

    </div>
  </body>
</html>
